<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenProBono | Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
    <style>
        body {
            font-family: 'DM Sans', 'IBM Plex Sans', sans-serif;
            font-optical-sizing: auto;
            background-image: url('../static/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            background-color: #1f1f1f;
            color: #f8fcfd;
            padding-top: 20px;
        }
        .sidebar a {
            color: #f8fcfd;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #737373;
        }
        .main-content {
            margin-left: 210px;
            padding: 20px;
        }
        .custom-table thead th {
            background-color: #00c9d2;
            color: #242424;
        }
        .custom-table tbody td {
            background-color: #f0f0f0;
            color: #242424;
        }
        .custom-table-striped tr:nth-of-type(odd) {
            --bs-table-striped-color: #242424; /* Text color for striped rows */
            --bs-table-striped-bg: #f8fcfd;   /* Background color for striped rows */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h5 class="text-center">OpenProBono</h5>
        <a href="/dashboard">Dashboard</a>
        <a href="/agents" class="active">Agents</a>
        <a href="/resources">Resources</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <span class="h2 me-3">Agents</span>
                <a href="/create-agent" class="btn btn-primary">Create Agent</a>
            </div>
            <div class="dropdown">
                <!-- Profile Avatar with Initial -->
                <a class="d-flex align-items-center justify-content-center rounded-circle text-white text-decoration-none" 
                   href="#" role="button" id="dropdownProfile" data-bs-toggle="dropdown" aria-expanded="false" 
                   style="width: 40px; height: 40px; font-size: 18px; background-color: #5c28df">
                    N
                </a>
            
                <!-- Dropdown Menu -->
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownProfile">
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="/logout">
                            <i class="bi bi-box-arrow-right me-2"></i> Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Agents Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped custom-table">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Created On</th>
                        <th>Tools</th>
                        <th>Resources</th>
                        <th>Dynamic</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="custom-table-striped">
                    {% for agent in agents %}
                    <tr>
                        <td>{{ agent.name }}</td>
                        <td>{{ agent.created_on }}</td>
                        <td>{{ agent.tools }}</td>
                        <td>{{ agent.resources }}</td>
                        <td>{{ "Yes" if agent.dynamic else "No" }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="/agent/{{ agent.name }}" class="btn btn-success btn-sm">Run</a>
                                <a href="/edit-agent/{{ agent.name }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="/clone-agent/{{ agent.name }}" class="btn btn-info btn-sm">Clone</a>
                                <a href="/delete-agent/{{ agent.name }}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
