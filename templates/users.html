<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenProBono | Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/style_dashboard.css">
    <style>
        .custom-table thead th {
            background-color: #00c9d2;
            color: #242424;
        }
        .custom-table tbody td {
            background-color: #f0f0f0;
            color: #242424;
        }
        .custom-table-striped tr:nth-of-type(odd) {
            --bs-table-striped-color: #242424; /* Text color for striped rows */
            --bs-table-striped-bg: #f8fcfd;   /* Background color for striped rows */
        }
    </style>
</head>
<body>
    <!-- Include Sidebar Component -->
    {% include 'components/sidebar.html' %}

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <span class="h2 me-3">Users</span>
                <a href="#" class="btn btn-primary">Invite User</a>
            </div>
            {% include 'components/profile_dropdown.html' %}
        </div>

        <!-- Users Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped custom-table">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="custom-table-striped">
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="/remove-user/{{ user.id }}" class="btn btn-danger btn-sm">Remove</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
