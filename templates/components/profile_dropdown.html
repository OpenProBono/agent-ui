<!-- Profile Dropdown Component -->
<div class="dropdown">
    <!-- Profile Avatar with Initial -->
    <a class="d-flex align-items-center justify-content-center rounded-circle text-white text-decoration-none" 
       href="#" role="button" id="dropdownProfile" data-bs-toggle="dropdown" aria-expanded="false" 
       style="width: 40px; height: 40px; font-size: 18px; background-color: #5c28df">
        {% if user and user.email %}{{ user.email[0].upper() }}{% else %}<i class="bi bi-person"></i>{% endif %}
    </a>

    <!-- Dropdown Menu -->
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownProfile">
        {% if user and user.email %}
        <li>
            <a class="dropdown-item d-flex align-items-center" href="#">
                <i class="bi bi-person-circle me-2"></i> {{ user.email }}
            </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        {% endif %}
        <li>
            <a class="dropdown-item d-flex align-items-center" href="/logout">
                <i class="bi bi-box-arrow-right me-2"></i> Log Out
            </a>
        </li>
    </ul>
</div>
