<!-- Sidebar Component -->
<div class="sidebar">
    <h5 class="text-center mb-3">OpenProBono</h5>
    <!-- <a href="/dashboard" id="dashboard-link">Dashboard</a> -->
    <a href="/agents" id="agents-link">My Agents</a>
    <!-- <a href="/resources" id="resources-link">Resources</a> -->
    <!-- <a href="/users" id="users-link">Users</a> -->
    <a href="/sessions-page" id="sessions-link">My Sessions</a>
    <a href="/create-eval-dataset" id="create-eval-link">Create Eval Dataset</a>
    <a href="/eval-datasets" id="evals-link">View My Eval Runs</a>
    <a href="/labeled-eval-datasets" id="labeled-evals-link">Labeled Evals</a>
</div>

<script>
    // Set active link based on current URL
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        
        // Remove all active classes first
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.classList.remove('active');
        });
        
        // Set active class based on current path
        if (currentPath.includes('/dashboard')) {
            document.getElementById('dashboard-link').classList.add('active');
        } else if (currentPath.includes('/agents') || currentPath.includes('/agent/') || 
                  currentPath.includes('/create-agent') || currentPath.includes('/clone/')) {
            document.getElementById('agents-link').classList.add('active');
        } else if (currentPath.includes('/resources')) {
            document.getElementById('resources-link').classList.add('active');
        } else if (currentPath.includes('/users')) {
            document.getElementById('users-link').classList.add('active');
        } else if (currentPath.includes('/sessions-page') || currentPath.includes('/session/')) {
            document.getElementById('sessions-link').classList.add('active');
        } else if (currentPath.includes('/create-eval-dataset')) {
            document.getElementById('create-eval-link').classList.add('active');
        } else if (currentPath.includes('/labeled-eval-datasets') || currentPath.includes('/label-eval-dataset') || 
                  currentPath.includes('/view-labeled-dataset')) {
            document.getElementById('labeled-evals-link').classList.add('active');
        } else if (currentPath.includes('/eval-dataset') || currentPath.includes('/eval-datasets')) {
            document.getElementById('evals-link').classList.add('active');
        }
    });
</script>
